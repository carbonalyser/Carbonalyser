<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="vendor/chartist/chartist.css"/>
<link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div class="body">
    <h1>Plugin Name</h1>

    <div class="header-links">
        <a id="informationLink" translate="moreInformation" translate-href="moreInformationUrl"></a>
        <a id="legalNoticeLink" translate="legalNotice" translate-href="legalNoticeUrl"></a>
    </div>
    <hr>

    <div>
        <button id="startButton" class="button" translate="start"></button>
        <button id="stopButton" class="button hidden" translate="stop"></button>
        <button id="resetButton" class="button hidden" translate="reset"></button>
    </div>

    <p id="analysisInProgressMessage" class="hidden" translate="analysisInProgress"></p>

    <div id="stats" class="hidden">
        <hr>

        <p>
            <select id="selectRegion" class="fullwidth">
                <option value="" translate="selectRegionPlaceholder"></option>
                <option value="regionEuropeanUnion" translate="regionEuropeanUnion"></option>
                <option value="regionUnitedStates" translate="regionUnitedStates"></option>
                <option value="regionChina" translate="regionChina"></option>
                <option value="regionOther" translate="regionOther"></option>
            </select>
        </p>
        <p class="selectRegionHelp" translate="selectRegionHelp"></p>

        <div class="clear"></div>

        <div class="leftColumn"><div class="ct-chart ct-golden-section"></div></div>
        <div class="rightColumn">
            <span id="statsListTitle" translate="topTraffic"></span>
            <ul id="statsListItems"></ul>
        </div>
        <div class="clear"></div>
        <hr>
        <div id="equivalence">
            <p id="equivalenceTitle"></p>
            <div class="column50">
                <div class="block">
                    <img src="img/time.svg" />
                    <span id="duration"></span>
                    <span id="durationItem" class="unit">minutes</span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <img src="img/energy.svg" />
                    <span id="kWhTotalValue"></span>
                    <span id="kWhTotalUnit" class="unit">kWh</span>
                </div>
            </div>
            <div class="clear"></div>
            <div class="column50">
                <div class="block">
                    <img src="img/arrows.svg" />
                    <span id="mbTotalValue"></span>
                    <span id="mbTotalUnit" class="unit" translate="mbTotalUnit"></span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <img src="img/gco2.svg" />
                    <span id="kgCO2eValue"></span>
                    <span id="kgCO2eItem" class="unit">kgCO<sub>2</sub></span>
                </div>
            </div>
            <div class="clear"></div>
            <hr>
            <p translate="digitalEquivalenceTitle"></p>
            <div class="column50">
                <div class="block">
                    <img src="img/smartphone.svg" />
                    <span id="chargedSmartphonesValue"></span>
                    <span id="chargedSmartphonesUnit" class="unit" translate="chargedSmartphonesUnit"></span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <img src="img/car.svg" class="icon-car" />
                    <span id="kmByCarValue"></span>
                    <span id="kmByCarUnit" class="unit" translate="kmByCarUnit"></span>
                </div>
            </div>
            <div class="clear"></div>
            <p><a href="https://theshiftproject.org/lean-ict/" class="button button-fullwidth" translate="howToChange"></a></p>
        </div>
    </div>

</div>
<script src="vendor/chartist/chartist.js"></script>
<script src="popup.js"></script>
</body>
</html>
