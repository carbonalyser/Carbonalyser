<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div class="body">
    <h1>Carbonalyser</h1>

    <div class="header-links">
        <a id="informationLink" translate="moreInformation" translate-href="moreInformationUrl"></a>
        <a id="legalNoticeLink" translate="legalNotice" translate-href="legalNoticeUrl"></a>
    </div>
    <hr>

    <div>
        <button id="startButton" class="button" translate="start"></button>
        <button id="stopButton" class="button hidden" translate="stop"></button>
        <button id="resetButton" class="button hidden" translate="reset"></button>
    </div>

    <p id="analysisInProgressMessage" class="hidden" translate="analysisInProgress"></p>

    <div id="stats" class="hidden">
        <hr>

        <div class="column">
            <svg width="160" height="160" class="chart">
                <defs>
                    <pattern class="chart__pattern" id="chart-pattern1" x="10px" y="10px" width="20" height="3" patternUnits="userSpaceOnUse">
                        <rect class="_background" x="0" y="0" width="20" height="3"/>
                        <rect class="_shape" x="0" y="0" width="20" height="1"/>
                    </pattern>
                    <pattern class="chart__pattern" id="chart-pattern2" x="3px" y="3px" width="3" height="3" patternUnits="userSpaceOnUse">
                        <rect class="_background" x="0" y="0" width="3" height="3"/>
                        <rect class="_shape" x="0" y="0" width="1" height="1"/>
                    </pattern>
                    <pattern class="chart__pattern" id="chart-pattern3" x="10px" y="10px" width="3" height="20" patternUnits="userSpaceOnUse">
                        <rect class="_background" x="0" y="0" width="3" height="20"/>
                        <rect class="_shape" x="0" y="0" width="1" height="20"/>
                    </pattern>
                    <pattern class="chart__pattern" id="chart-pattern4" x="10px" y="10px" width="4" height="4" patternUnits="userSpaceOnUse">
                        <rect class="_background" x="0" y="0" width="4" height="4"/>
                        <line class="_shape" x1="0" y1="4" x2="4" y2="0"/>
                    </pattern>
                    <pattern class="chart__pattern" id="chart-pattern5" x="10px" y="10px" width="4" height="4" patternUnits="userSpaceOnUse">
                        <rect class="_background" x="0" y="0" width="4" height="4"/>
                        <line class="_shape" x1="0" y1="0" x2="4" y2="4"/>
                    </pattern>
                </defs>
                <circle r="80" cx="80" cy="80" id="chart-part1" class="chart__part"></circle>
                <circle r="80" cx="80" cy="80" id="chart-part2" class="chart__part"></circle>
                <circle r="80" cx="80" cy="80" id="chart-part3" class="chart__part"></circle>
                <circle r="80" cx="80" cy="80" id="chart-part4" class="chart__part"></circle>
                <circle r="80" cx="80" cy="80" id="chart-part5" class="chart__part"></circle>
            </svg>
        </div>
        <div class="column">
            <span id="statsListTitle" translate="topTraffic"></span>
            <ul id="statsListItems" class="statsListItems"></ul>
        </div>

        <hr>

        <div id="selectRegionForm">
            <select id="selectRegion">
                <option value="" translate="selectRegionPlaceholder"></option>
                <option value="regionEuropeanUnion" translate="regionEuropeanUnion"></option>
                <option value="regionFrance" translate="regionFrance"></option>
                <option value="regionUnitedStates" translate="regionUnitedStates"></option>
                <option value="regionChina" translate="regionChina"></option>
                <option value="regionOther" translate="regionOther"></option>
            </select>
            <p translate="selectRegionHelp"></p>
        </div>

        <div id="equivalence">
            <p id="equivalenceTitle"></p>
            <ul class="equivalenceList">
                <li>
                    <img src="img/time.svg" alt="" />
                    <span id="duration"></span>
                    <span id="durationItem" class="unit">minutes</span>
                </li>
                <li>
                    <img src="img/energy.svg" alt="" />
                    <span id="kWhTotalValue"></span>
                    <abbr id="kWhTotalUnit" class="unit" title="kWhUnit">kWh</abbr>
                </li>
                <li>
                    <img src="img/arrows.svg" alt="" />
                    <span id="mbTotalValue"></span>
                    <abbr id="mbTotalUnit" class="unit" title="mbTotalUnitTitle" translate="mbTotalUnit"></abbr>
                </li>
                <li>
                    <img src="img/gco2.svg" alt="" />
                    <span id="gCO2Value"></span>
                    <abbr id="gCO2Item" title="gCO2Unit" class="unit">gCO<sub>2</sub>e</abbr>
                </li>
            </ul>

            <p translate-html="digitalEquivalenceTitle"></p>
            <ul class="equivalenceList">
                <li>
                    <img src="img/smartphone.svg" alt="" />
                    <span id="chargedSmartphonesValue"></span>
                    <span id="chargedSmartphonesUnit" class="unit" translate="chargedSmartphonesUnit"></span>
                </li>
                <li>
                    <img src="img/car.svg" alt="" class="icon-car" />
                    <span id="kmByCarValue"></span>
                    <span id="kmByCarUnit" class="unit" translate-html="kmByCarUnit"></span>
                </li>
            </ul>
            <p><a class="button button-fullwidth" translate="howToChange" translate-href="howToChangeUrl"></a></p>
        </div>
    </div>
</div>

<script src="vendor/purify.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
